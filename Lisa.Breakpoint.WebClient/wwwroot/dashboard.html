<template>
    <style>
      p {
          margin: 0px;
      }

      .li-item {
          background-color: #D8D8D8;
          margin-bottom: 20px;
          padding: 10px;
      }

      .list {
          background-color: white;
          margin-left: 20px;
      }

      .label {
          font-weight: bold;
      }
    </style>

    <label for="userSelect">Select User:</label>
    <select id="userSelect" ref="userSelect">
        <option value="Sab Tweehoorn">Sab Tweehoorn</option>
        <option value="Bas Tweehoorn">Bas Tweehoorn</option>
    </select>

    <label for="projectSelect">Select Project:</label>
    <select id="projectSelect" ref="projectSelect">
        <option value="lisa">Lisa</option>
        <option value="microfox">Microfox International</option>
    </select>


    <h2>Result: </h2>
    <br />
    <ul>
        <li repeat.for="report of reports" class="li-item">
            <p><span class="label">id:</span> ${report.id}</p>
            <p><span class="label">number:</span> ${report.number}</p>
            <p>
                <span class="label">project: </span>
            <p repeat.for="project of report.project" class="list">
                <span>${project.slug} - ${project.name}</span>
            </p>
            <p><span class="label">stepByStep:</span> ${report.stepByStep}</p>
            <p><span class="label">expectation:</span> ${report.expectation}</p>
            <p><span class="label">whatHappened:</span> ${report.whatHappened}</p>
            <p><span class="label">reporter:</span> ${report.reporter}</p>
            <p><span class="label">reported:</span> ${report.reported}</p>
            <p><span class="label">status:</span> ${report.status}</p>
            <p><span class="label">priority:</span> ${report.priority}</p>
            <p>
                <span class="label">assignedTo: </span>
            <p repeat.for="assignedTo of report.assignedTo" class="list">
                <span>${assignedTo.userName} - ${assignedTo.fullName}</span>
            </p>
        </li>
    </ul>
</template>
