<template>
    <h3>Report a bug:</h3>
    <form submit.delegate="report()">
        <label for="project">Project: </label> 
            <select value.bind="project" name="project" type="text" >
                <option value="">-</option>
                <option value="lisa">Lisa</option>
                <option value="davinci">Da Vinci</option>
            </select>
        <br />
        <label for="stepbystep">Step By Step: </label>
        <input value.bind="stepbystep" name="stepbystep" type="text" />
        <br />
        <label for="expectation">Expectation: </label>
        <input value.bind="expectation" name="expectation" type="text" />
        <br />
        <label for="whathappened">What happened: </label>
        <input value.bind="whathappened" name="whathappened" type="text" />
        <br />
        <label for="reporters">Reporters: </label> 
            <select value.bind="reporters" name="reporters" type="text">
                <option value="">-</option>
                <option value="bas eenhoorn">Bas Eenhoorn</option>
                <option value="sab tweehoorn">Sab Tweehoorn</option>
            </select>
        <br />
        <label for="reported">Reported: </label>
        <input value.bind="reported" name="reported" type="text" />
        <br />
        <label for="status">Status: </label>
        <input value.bind="status" name="status" type="text" />
        <br />
        <label for="priority">Priority: </label>
        <input value.bind="priority" name="priority" type="text" />
        <br />
        <label for="assignedto">Assigned to: </label>
        <input value.bind="assignedto" name="assignedto" type="text" />
        <br />
        <label for="comments">Comments: </label>
        <input value.bind="comments" name="comments" type="text" />
        <br />
        <button type="submit" name="submit">Report bug</button>
    </form>
</template>
