<template>
    <link rel="stylesheet" href="css/project.css" />
    <h2>Projecten van: ${organization}</h2>
    <a route-href="route: create-project; params.bind: { organization: organization }">Create project</a>
    <ul>
        <li repeat.for="project of projects" class="li-item">

            <a route-href="route: project-members; params.bind: { organization: project.organization, project: project.slug }">Rollen</a>
        </li>
    </ul>
</template>
