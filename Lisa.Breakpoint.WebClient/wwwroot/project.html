<template>
    <h1>Projects</h1>
    <a href="#/project/create">Create project</a>
    <table align="left">
        <tr>
            <th>Id</th>
            <th>Member</th>
            <th>Name</th>
            <th>Slug</th>
        </tr>
        <tr repeat.for="project of projects">
            <td>${project.id}</td>
            <td>${project.member}</td>
            <td>${project.name}</td>
            <td>${project.slug}</td>
        </tr>
    </table>

</template>
