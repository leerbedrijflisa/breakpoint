<template>
    <h3>Report a bug:</h3>
    <form submit.delegate="submit()">
        <label for="project">Project: </label>
        <select value.bind="project" name="project" type="text">
            <option value="">-</option>
            <option value="lisa">Lisa</option>
            <option value="davinci">Da Vinci</option>
        </select>
        <br />
        <label for="stepbystep">Step By Step: </label>
        <input value.bind="stepbystep" name="stepbystep" type="text" />
        <br />
        <label for="expectation">Expectation: </label>
        <input value.bind="expectation" name="expectation" type="text" />
        <br />
        <label for="whathappened">What happened: </label>
        <input value.bind="whathappened" name="whathappened" type="text" />
        <br />
        <label for="reporter">Reporter: </label>
        <select value.bind="reporter" name="reporter" type="text">
            <option value="">-</option>
            <option value="bas eenhoorn">Bas Eenhoorn</option>
            <option value="sab tweehoorn">Sab Tweehoorn</option>
        </select>
        <br />
        <label for="priority">Priority: </label>
        <select value.bind="priority" name="priority" type="text">
            <option selected value="Fix immediately">Fix immediately</option>
            <option value="Fix before release">Fix before release</option>
            <option value="Fix for next release">Fix for next release</option>
            <option value="Fix whenever">Fix whenever</option>
        </select>
        <br />
        <label for="assignedto">Assigned to: </label>
        <p>
            <label for="assignedToRadio">Person: <input id="personRadioButton" checked="checked" type="radio" name="assignedToRadio" value="person" /></label>
        </p>
        <select id="selectperson" value.bind="assignedtoperson" value="${report.assignedTo.userName}" name="reporter" type="text">
            <option value="">-</option>
            <option value="bas eenhoorn">Bas Eenhoorn</option>
            <option value="sab tweehoorn">Sab Tweehoorn</option>
        </select>
        <p>
            <label for="assignedToRadio">group: <input type="radio" name="assignedToRadio" value="group" /></label>
        </p>
        <select id="selectgroup" value.bind="assignedtogroup" value="${report.assignedTo.userName}" name="reporter" type="text">
            <option value="">-</option>
            <option value="developers">Developers</option>
            <option value="testers">Testers</option>
        </select>
        <br />
        <button type="submit" name="submit">Report bug</button>
    </form>

    <a href="/#/dashboard">dashboard</a>
</template>
