<template>
    <h3>Report a bug:</h3>
    <form submit.delegate="submit()">
        <label for="title">Title: </label>
        <input value.bind="report.title" name="title" type="text" />
        <br />
        <label for="stepbystep">Step By Step: </label>
        <textarea value.bind="report.stepByStep" name="stepbystep" type="text"></textarea>
        <br />
        <label for="expectation">Expectation: </label>
        <textarea value.bind="report.expectation" name="expectation" type="text"></textarea>
        <br />
        <label for="whathappened">What happened: </label>
        <textarea value.bind="report.whatHappened" name="whathappened" type="text"></textarea>
        <br />
        <label for="priority">Priority: </label>
        <select value.bind="report.priority" id="priority" name="priority" type="text">
            <option selected value="fix immediately">Fix immediately</option>
            <option value="fix before release">Fix before release</option>
            <option value="fix for next release">Fix for next release</option>
            <option value="fix whenever">Fix whenever</option>
        </select>
        <br />
        <label for="assignedto">Assigned to: </label>
        <p>
            <label for="assignedToRadio">Person: <input id="personRadioButton" checked="checked" type="radio" name="assignedToRadio" value="person" /></label>
        </p>
        <select id="selectperson" value.bind="report.assignedToPerson" name="assignedtoperson" type="text">
            <option value="">-</option>
            <option repeat.for="user of users" value="${user.username}">${user.username}</option>
        </select>
        <p>
            <label for="assignedToRadio">group: <input type="radio" name="assignedToRadio" value="group" /></label>
        </p>

        <br /><br />

        <select id="selectgroup" value.bind="report.assignedToGroup" name="assignedtogroup" type="text">
            <option value="">-</option>
            <option repeat.for="group of groups" value="${group.name}">${group.name}</option>
        </select>

        <br /><br />

        <!--<label for="version">Test version: </label>
        <select value.bind="version">
            <option value="" model.bind="empty">-</option>
            <option repeat.for="version of project.version" model.bind="version">${version}</option>
        </select>-->
        <!--<input type="text" value.bind="version"/>-->

        <br />
        <button type="submit" name="submit">Report bug</button>
    </form>

    <a route-href="route: organizations">dashboard</a>
</template>
