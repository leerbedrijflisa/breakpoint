<template>
    <link rel="stylesheet" href="css/Create.css" />
    <h3>Report a bug:</h3>
    <form submit.delegate="submit()">
        <label for="project">Project: </label>
        <select value.bind="project">
            <option value="">-</option>
            <option repeat.for="project of projects" value.bind="project.name" model.bind="project">${project.name}</option>
        </select>
        <br />
        <label for="stepbystep">Step By Step: </label>
        <input value.bind="stepbystep" name="stepbystep" type="text" />
        <br />
        <label for="expectation">Expectation: </label>
        <input value.bind="expectation" name="expectation" type="text" />
        <br />
        <label for="whathappened">What happened: </label>
        <input value.bind="whathappened" name="whathappened" type="text" />
        <br />
        <label for="reporter">Reporter: </label>
        <select value.bind="reporter" name="reporter" type="text">
            <option value="">-</option>
            <option value="bas eenhoorn">Bas Eenhoorn</option>
            <option value="sab tweehoorn">Sab Tweehoorn</option>
        </select>
        <br />
        <label for="priority">Priority: </label>
        <select autocomplete="off" value.bind="priority" name="priority" type="text">
            <option value="Fix immediately" selected>Fix immediately</option>
            <option value="Fix for next release">Fix for next release</option>
            <option value="Fix before release">Fix before release</option>
            <option value="Fix whenever">Fix whenever</option>
        </select>
        <br />
        <label for="assignedto">Assigned to: </label>
        <input value.bind="assignedto" name="assignedto" type="text" />
        <br />
        <label for="version">Test version: </label>
        <select value.bind="version">
            <option value="">-</option>
            <option repeat.for="version of project.version" model.bind="version">${version}</option>
        </select>

        <br />
        <button type="submit" name="submit">Report bug</button>
    </form>

    <a href="/#/dashboard">dashboard</a>
</template>
