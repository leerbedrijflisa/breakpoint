<template>
    <h3>Login</h3>
    <form submit.delegate="Login()">
        <label for="userNameLogin">Username: </label>
        <input value.bind="userNameLogin" name="userNameLogin" type="text" />
        
        <button type="submit" name="submit">log in</button>
    </form>

    <hr />

    <h3>Register</h3>
    <form submit.delegate="Post()">
        <label for="userName">Username: </label>
        <input value.bind="userNameRegister" name="userNameRegister" type="text" />
        <br />
        <label for="fullName">Fullname: </label>
        <input value.bind="fullName" name="fullname" type="text" />
        <br />
        <label for="Role">Group: </label>
        <select id="role" value.bind="role" name="role" type="text">
            <option value="">-</option>
            <option repeat.for="role of roles" value="${role.name}">${role.name}</option>
        </select>
        <br />
        <button type="submit" name="submit">Sign up!</button>
    </form>
</template>
