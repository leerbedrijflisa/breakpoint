<template>
    <h3>Make a group:</h3>
    <form submit.delegate="submit()">
        <p>
            <label for="name">Name: </label>
            <input value.bind="name" name="name" type="text" />
        </p>
        <p>
            <label for="members">Members: </label>
            <select id="members" value.bind="members" name="members" type="text">
                <option value="">-</option>
                <option repeat.for="user of users" value="${user.username}">${user.username}</option>
            </select>
        </p>
        <button type="submit" name="submit">Create group</button>
    </form>

    <hr />

    <ul>
        <li repeat.for="group of groups">
            <p>${group.name}</p>
        </li>
    </ul>
</template>
